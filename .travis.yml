language: scala

scala:
  - 2.11.8

jdk:
  - oraclejdk8

branches:
  only:
    - master
    - 0.7.x
    - 0.8.x
    - 0.9.x

install:
  - bin/install-promtool
  - docker pull verizon/nelson-consul-template:1.0.1

before_script:
  - "if [ $TRAVIS_PULL_REQUEST = 'false' ]; then git checkout -qf $TRAVIS_BRANCH; fi"

script:
  - "if [ $TRAVIS_PULL_REQUEST = 'false' ]; then sbt ++$TRAVIS_SCALA_VERSION 'release with-defaults'; else sbt ++$TRAVIS_SCALA_VERSION ci; fi"

after_success:
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.coursier/cache
    - $HOME/.sbt/boot/scala-$TRAVIS_SCALA_VERSION

env:
  global:
    - PROMETHEUS_VERSION=1.4.1
    - COURSIER_PROGRESS=0
    - NELSON_GITHUB_SECRET=travis
    - NELSON_GITHUB_TOKEN=travis
